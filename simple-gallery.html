<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="simple-gallery.css">

<body>

    <header>
        <h1>Header</h1>
    </header>

    <nav class="navbar">
        <a href="index.html">Главная страница</a>
        <a href="animated-gallery.html">Анимированая галерея</a>
        <a href="simple-gallery.html">Фото галерея</a>
    </nav>

    <main>
        <section class="container-1">
            <section class="main-content">
                <div class="gallery-frame">
                    <div class="gallery">
                        <a target="_blank" href="images/foto minecraft-1.jpg">
                            <img src="images/foto minecraft-1.jpg" alt="minecraft-1">
                        </a>
                        <div class="description">Image 1</div>
                    </div>

                    <div class="gallery">
                        <a target="_blank" href="images/foto minecraft-2.jpeg">
                            <img src="images/foto minecraft-2.jpeg" alt="minecraft-2">
                        </a>
                        <div class="description">Image 2</div>
                    </div>

                    <div class="gallery">
                        <a target="_blank" href="images/foto minecraft-3.jpg">
                            <img src="images/foto minecraft-3.jpg" alt="minecraft-3">
                        </a>
                        <div class="description">Image 3</div>
                    </div>

                    <div class="gallery">
                        <a target="_blank" href="images/foto minecraft-4.jpg">
                            <img src="images/foto minecraft-4.jpg" alt="minecraft-4">
                        </a>
                        <div class="description">Image 4</div>
                    </div>

                    <div class="gallery">
                        <a target="_blank" href="images/foto minecraft-5.jpg">
                            <img src="images/foto minecraft-5.jpg" alt="minecraft-5">
                        </a>
                        <div class="description">Image 5</div>
                    </div>
                </div>

            </section>
        </section>
    </main>

    <footer>
        <h4>Stiv and Alexa</h4>
    </footer>

</body>

</html>

<!-- semantic tags (семантичні теги) =>
1) допомогає організувати контент
2) Краще для SEO
3) Допомогає screenreder-ам для accessibility features

header - початковий контент (вводний контент)
nav - навігаційна панель з посиланнями
main - головний контент
section - залежний контент
article - незалежний контент (напр. статті)
aside - додатковий контент (коментарі, реклама, quotes і т д)
footer - завершальний контент -->
